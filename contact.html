<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="util.css">
<link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
<link rel="stylesheet" href="navbar.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <Div class="overlay-navigation">
        <nav role="navigation">
            <ul>
                <li><a href="index.html" data-content="The beginning">Home</a></li>
                <li><a href="about.html" data-content="Curious">About Us</a></li>
                <li><a href="projects.html" data-content="Get inspired">Our Projects</a></li>
                <li><a href="contact.html" data-content="Don't hestitate">Contact Us</a></li>
            </ul>
        </nav>
        
    </Div>
    <section class="contact">
        <Div class="open-overlay">
            <span class="bar-top"></span>
            <span class="bar-middle"></span>
            <span class="bar-bottom"></span>
        </Div>
        <div class="bg-contact2">
            <Div class="container-contact2">
             
                    <Div class="wrap-contact2">
                        <form class="contact2-form validate-form">
                            <span class="contact2-form-title">
                                Contact Us
                            </span>
                            <div class="wrap-input2 validate-input" data-validate="Name is required">
                                <input class="input2" type="text" name="name">
                                <span class="focus-input2" data-placeholder="NAME"></span>
                            </div>

                            <div class="wrap-input2 validate-input" data-validate="Valid Email is required">
                                <input class="input2" type="email" name="Email">
                                <span class="focus-input2" data-placeholder="EMAIL"></span>
                            </div>

                            <div class="wrap-input2 validate-input" data-validate="Message is required">
                                <textarea class="input2" name="message"></textarea>
                                <span class="focus-input2" data-placeholder="MESSAGE"></span>
                            </div>
                            <div class="container-contact2-form-btn">
                                <Div class="wrap-contact2-form-btn">
                                    <div class="contact2-form-bgbtn">

                                    </div>
                                    <button class="contact2-form-btn">
                                        Send Your message
                                    </button>
                                </Div>
                            </div>
                        </form>
                    </Div>
                </Div>
            </Div>
        
        </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
    <script src="navbar.js"></script>
  </body>
</html>
